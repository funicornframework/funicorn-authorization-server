<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Funicorn 登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
</head>
<style>
    html,body { height:100%;}
    .login-box {
        padding: 20px 20px;
        width: 500px;
        height: 300px;
        margin: 0 auto;
        border-radius: 5px;
        border: 1px solid #e5e5e5
    }
    .layui-bg-gray {
        background-color: white !important;
    }
    .layui-card-header {
        height: 100px !important;
        line-height: 100px !important;
        border-bottom: 0 !important;
    }
</style>
<body>
<div>
    <div class="layui-header" th:replace="header::header"></div>
    <div class="layui-bg-gray">
        <div class="layui-card-header" style="text-align: center;">
            <img src="../images/error.png" class="layui-nav-img" style="width: 50px;height: 50px">
        </div>
        <div class="layui-card login-box">
            <div class="layui-card-body" style="padding-top: 20px">
                <h2 style="text-align: center;margin-top: 25%" id="showError">system error</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script type="text/javascript">
    layui.use(['layer', 'form', 'jquery'], function(){
        const $ = layui.jquery;
        let error_desc = getQueryVariable('error_desc');
        if (!error_desc) {
            error_desc = 'system error'
        }

        document.getElementById('showError').innerHTML = error_desc;


        function getQueryVariable(variable) {
            let query = window.location.search.substring(1);
            let vars = query.split("&");
            for (let i = 0; i < vars.length; i++) {
                let pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return decodeURI(pair[1]);
                }
            }
            return undefined;
        }
    })
</script>
